services:
  node-app:
    command: >
      sh -c "npx wait-on tcp:postgres-test:5432 && npm run test:integration"
    ports:
      - "${PORT}:3000"
    build:
      context: .
      dockerfile: Dockerfile
    restart: "no"
    environment:
      - NODE_ENV=test
      - DB_HOST=postgres-test
      - DB_PORT=5432
    env_file:
      - .env.test
    depends_on:
      postgres-test:
        condition: service_healthy

  postgres-test:
    image: postgres:16-alpine
    container_name: postgres_test
    restart: unless-stopped
    env_file:
      - .env.test
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - /var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_test_data:
